<md-card>
	<!--MAIN CARD BODY-->
	<md-card-content>
		<md-layout="column">
			{{contact.FirstName}} {{contact.LastName}} {{contact._id}}
		</div>
		<md-divider></md-divider>
		<div layout="row">
			<!--CARD DETAILS 1-->
			<div flex>
				<div layout="row" style="padding: 5px;">
					<div flex layout="column">
						<div layout="row" style="padding-bottom: 5px;">
							{{contact.JobTitle}}
						</div>
						<div>
							{{contact.Address}}
						</div>
					</div>
					<!--flex="25" means 25%-->
					<div flex="20">
						<label class="cardLabel" layout="row">
							Birthday
						</label>
						<div ng-init="contact.Birthday = formatBirthday(contact.Birthday)" ng-if="contact.Birthday">
							{{contact.Birthday}}
						</div>
					</div>
				</div>
				<md-divider></md-divider>
				<div layout="column" style="padding: 5px;">
					<div layout="row">
						<div flex="40" layout="column" style="padding-right: 5px;">
							<span class="cardLabel">Email</span>
							<div class="truncate">
								<a href=https://mail.google.com/mail/u/0/?view=cm&fs=1&to={{contact.Email}}&subject=Subject&tf=1" target="_blank">{{contact.Email}}</a>
							</div>
						</div>
						<div flex ng-if="contact.Phone" ng-repeat="(phoneKey, phoneVal) in contact.Phone">
								<label class="cardLabel" layout="row">
									{{phoneKey}}
								</label>
								<div>
									{{phoneVal}}
								</div>
						</div>
					</div>
				</div>
				<md-divider></md-divider>
				<div style="padding: 5px;">
					<label class="cardLabel" layout="row">
						LoB
					</label>
					<div>
						{{contact.OPCO}}
					</div>
				</div>
			</div>
			<!--CARD DETAILS 2 END-->
			<!--BLANK SEPARATOR-->
			<div layout="column" style="width: 40px;"></div>
			<!--BLANK SEPARATOR END-->
			<!--CARD DETAILS 2-->
			<div style="width: 150px; padding: 5px;">
				<div layout="column" style="padding: 5px;">
					<label class="cardLabel" layout="row">
						Call
					</label>
					<div ng-init="contact.Connect.Call = formatConnect(contact.Connect.Call)" ng-if="contact.Connect.Call">
						{{contact.Connect.Call}}
					</div>
				</div>
				<div layout="column" style="padding: 5px;">
					<label class="cardLabel" layout="row">
						Visit
					</label>
					<div ng-init="contact.Connect.Visit = formatConnect(contact.Connect.Visit)" ng-if="contact.Connect.Visit">
						{{contact.Connect.Visit}}
					</div>
				</div>
			</div>
			<!--CARD DETAILS 2 END-->
		</div>
	</md-card-content>
	<!--MAIN CARD BODY END-->
</md-card>
